stacks: [playground]
regions: [eu-west-1]
templates:
  anne-microservice-workshop:
    type: aws-lambda
    app: anne-microservice-workshop
    contentDirectory: anne-microservice-workshop
    parameters:
      bucket: gu-jr-microservice-workshop-dist
      functionNames: [anne-microservice-workshop-]
